<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="view-port" content="width=device-width initial-scale=1.0">
  <title>Images</title>
  <link rel="stylesheet" href="style5.css">
</head>

<body>
  <img src="https://physicsworld.com/wp-content/uploads/2023/12/atom-web-129757751-Shutterstock_Roman-Sigaev.jpg"
    width="50px" alt="Quantum">
  <table>
    <thead>
      <caption>Employee Details</caption>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Designation</th>
        <th>Fav. Language</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Harry</td>
        <td>100</td>
        <td>Free Lancing</td>
        <td rowspan="2">Java Script</td>
      </tr>
      <tr>
        <td colspan="2">Sam</td>
        <td>120</td>
        <td>Free Lancing</td>
        <td>Python</td>
      </tr>
    </tbody>
    <tfoot>Copyright</tfoot>
  </table>

<!--Lists -->
  <ul type="square">
    <li>Harry</li>
    <li>Rohan</li>
    <li>Shubham</li>
  </ul>

  <ol type="a">
    <li>H</li>
    <li>i</li>
    <li>!</li>
  </ol>
</body>

</html>
